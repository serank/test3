<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap.js"></script>
<style>
	.carousel-inner img{
		width:100%;
		height:300px;
	}
</style>
</head>
<body>
<div class="container">
	<!-- 											  화면 전환 속도 -->
	<div id="slideImg" class="carousel slide" data-ride="carousel" data-interval="2000">	<!-- carousel -->
	
		<!-- 하단 컨트롤러 -->
		<ul class="carousel-indicators">
			<li data-target="#slideImg" data-slide-to="0" class="active"></li>
			<li data-target="#slideImg" data-slide-to="1"></li>
			<li data-target="#slideImg" data-slide-to="2"></li>
			<li data-target="#slideImg" data-slide-to="3"></li>
		</ul>
		
		<!-- 이미지 목록 만들기 -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../img/1.png"/>
				<!-- 이미지 위에 텍스터 넣기 -->
				<div class="carousel-caption">
					<h2>Los Angeles</h2>
					<p>We had such a great time in LA</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="../img/2.png"/>
				<!-- 이미지 위에 텍스터 넣기 -->
				<div class="carousel-caption">
					<h2>Chicago</h2>
					<p>We had such a great time in Chicago</p>
				</div>	
			</div>
			<div class="carousel-item">
				<img src="../img/3.png"/>
				<!-- 이미지 위에 텍스터 넣기 -->
				<div class="carousel-caption">
					<h2>NewYork</h2>
					<p>We had such a great time in NewYork</p>
				</div>	
			</div>
			<div class="carousel-item">
				<img src="../img/4.png"/>
				<!-- 이미지 위에 텍스터 넣기 -->
				<div class="carousel-caption">
					<h2>Paries</h2>
					<p>We had such a great time in Paries</p>
				</div>	
			</div>
		</div>
		
		<!-- 좌우 컨트롤러 -->
		<a href="#slideImg" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
		<a href="#slideImg" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
		
	</div>	<!-- carousel -->
</div>
</body>
</html>
