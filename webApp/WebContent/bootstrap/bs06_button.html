<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/>
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="bootstrap.js"></script>
</head>
<body>
<div class="container">
	<input type="button" value="Input(버튼)"/>
	<button>Button(버튼)</button>
	<hr/>
	<!-- 
		.btn : 기본클래스
		
		-link, -light, -dark,-primary,-success, -warning, -info, -danger, -secondary...(색상)
	 -->
	 <button class="btn btn-success">.btn 기본클래스</button><br/>
	 
	 <!--  
	 	-lg,md,sm
	 -->
	 <button class="btn btn-lg btn-primary">버튼에 여백설정하기</button>
	 
	 <button class="btn btn-dark btn-block">block 버튼의 폭을 100%로 설정 </button>
	 
	 <hr/>
	 <!-- 버튼의 비활성화/활성화
	 	.active: 활성화
	 	.disabled: 비활성화
	  -->
	 <button class="btn btn-danger">활성화안함</button>
	 <button class="btn btn-danger active">활성화</button>
	 <button class="btn btn-danger disabled">비활성화</button>
	 <hr/>
	 
	 <!-- 
	 	가로메뉴 만들기(버튼으로)
	 	.btn-group: 
	  -->
	  <div class="btn-group btn-lg">
	  <button class="btn btn-dark">JAVA</button>
	  <button class="btn btn-primary">JAVASCRIPT</button>
	  <button class="btn btn-warning">ORACLE</button>
	  <button class="btn btn-danger">JSP</button>
	  <button class="btn btn-light">STRING</button>
	  <button class="btn btn-secondary">MYBATIS</button>
	  </div>
	  <br/>
	  <!-- 세로메뉴 만들기 -->
	  <div class="btn-group-vertical btn-lg">
	  <button class="btn btn-primary">JAVA</button>
	  <button class="btn btn-primary">JAVASCRIPT</button>
	  <button class="btn btn-primary">ORACLE</button>
	  <button class="btn btn-primary">JSP</button>
	  <button class="btn btn-primary">STRING</button>
	  <button class="btn btn-primary">MYBATIS</button>
	  </div>
	  <br/>
	  
	  <!-- 가로방향 서브메뉴 만들기 
	  	getbootstrap.com에서 popper.js 코드 긁어와서 붙여넣기
	  -->
	  <div class="btn-group">
	  	<button class="btn btn-secondary">어플리케이션</button>
	  	<button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">웹</button>
	  		<!-- 서브메뉴
	  			.dropdown-menu: 서브메뉴에 적용
	  			.dropdown-item: 서브메뉴 목록
	  			.dropdown-toggle: 방향표 표시
	  			
	  			(속성) data-toggle="dropdown" => 클릭 시 서브메뉴 보여주기 
	  		
	  		 -->
	  		<div class="dropdown-menu">
	  			<a href="#" class="dropdown-item">JSP</a>
	  			<a href="#" class="dropdown-item">SPRING</a>
	  		</div>
	  </div>
	  <hr/>
	  <div class="btn-group-vertical">
	  	<button class="btn">Application</button>
	  	<button class="btn">Web</button>
	  	<button class="btn dropdown-toggle" data-toggle="dropdown">Database</button>
	  		<div class="dropdown-menu">
	  			<a href="#" class="dropdown-item">ORACLE</a>
	  			<a href="#" class="dropdown-item">MYSQL</a>
	  			<a href="#" class="dropdown-item">DB2</a>
	  		</div>
	  </div>
	  <br/>
	  <img src="../img/sky2.jpg"/>
</div>
</body>
</html>
