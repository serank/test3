<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.c1{color:green; font-size:2em;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//hover이벤트 =>마우스 오버와 마우스 아웃을 가지는 이벤트
		var cnt=0;
		
		$("h1").hover(function(){
			cnt++; //이벤트 발생하면 1 증가 (이벤트 발생 횟수)
			//마우스 오버일 때 실행됨
			$(this).css("color","red");
			
			if(cnt>5){
				//이벤트 종료
				$(this).off();
			}
		},function(){
			//마우스 아웃일 때 실행됨
			$(this).css("color","blue");
		});
		
		
		//한번만 이벤트 처리 => one();
		$("h2").one('mouseover',function(){
			$(this).addClass('c1'); //클래스 추가함
			//conosle.log('1111');
		});
		
	});
</script>
</head>
<body>

</body>
</html>
