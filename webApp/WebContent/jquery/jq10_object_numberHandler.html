<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수치조작객체</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		//$(window).ready(function(){
			
		//});
		//스타일시트
		$("div:first").css("border","1px solid red");
		//gt: n번째 index보다 큰 것을 선택한다
		$("div:gt(0)").css({width:"300px", height:"1000px", backgroundColor:"lightblue",
							border:"1px solid gray"});
		$("div:nth-child(3)").css({position:"absolute", backgroundColor:"pink", top:"100px",
								   margin:"50px", padding:"50px", right:"100px"});
		
		//수치조작 객체
		//html() : 원래 내용을 지우고 새로운 내용으로 설정
		$("div:eq(1)").html("<b>AAAAAAAAAAAAAAAAAAAAA</b>");
		
		//append() : 원래 내용 마지막에 추가한다
		$("div:eq(1)").append("<br/><i>BBBBBBBBBBBBBBBBBBBBBBBBBB</i>");
		
		//div 박스의 폭과 높이를 구한다
		var w = $("div").eq(1).width();		//두번째 div의 폭과 높이
		var h = $("div").eq(1).height();
		
		$("div:eq(1)").append("<br/>width="+w+", height="+h);
		
		//세번째 div의 폭과 높이 구해서 출력하기
		$("div:nth-child(3)").append("width="+w+", height="+h);
		
		//세번째 div 폭과 높이 300, 350
		//innerWidth(), innerHeight() -> padding을 포함한 폭과 높이
		//outerWidth(), outerHeight() -> border와 padding을 포함 폭과 높이
		
		var innerW = $("div:eq(2)").innerWidth();
		var innerH = $("div:eq(2)").innerHeight();
		var outerW = $("div:eq(2)").outerWidth();
		var outerH = $("div:eq(2)").outerHeight();
		
		$("div").eq(2).text("innerWidth="+ innerW+", innerHeight="+innerH);
		$("div").eq(2).append("<br/>outerWidth="+outerW+", outerHeight="+outerH);
		
		//append() : 선택자.append(내용)
		//appendTo() : 내용.append(선택자)
		//세번째 div 폭과 높이 300, 350
		var w1 = $("div").eq(2).width();
		var h1 = $("div").eq(2).height();
		
		var txt = "<br/><b>w1="+w1+", h1="+h1+"<br/>";
		//컨텐츠(내용)은 태그로 묶여있어야 한다.
		$(txt).appendTo("div:eq(2)");
		
		//position -> left, top의 좌표구하기 (margin을 제외하고)
		var pLeft = $("div").eq(2).position().left;
		var pRight = $("div").eq(2).position().right;
		var pTop = $("div").eq(2).position().top;
		var pBottom = $("div").eq(2).position().bottom;
		
		$("div:eq(2)").append("<br/>position().left="+ pLeft);
		$("div:eq(2)").append("<br/>position().top="+ pTop);
		
		//offset() -> left, top의 좌표 (margin을 포함하여 좌표를 구한다)
		var offLeft = $("div:eq(2)").offset().left;
		var offTop = $("div:eq(2)").offset().top;
		$("<br/><span>offset().left="+ offLeft + ", offset().top=" + offTop + "</span>").appendTo("div:eq(2)");

		//scrollLeft(), scrollTop() : 스크롤바의 위치를 이동하거나 현재 스크롤바의 위치를 알아낸다.
		$(window).scrollTop(200);
		$("div:first").append("<br/>현재스크롤위치:"+ $(window).scrollTop());
	});
</script>
</head>
<body>
<div>수치조작객체</div>
<div><h2>12345</h2></div>
<div></div>
</body>
</html>
