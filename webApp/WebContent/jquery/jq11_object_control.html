<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width:100px;
		height:100px;
	}
	ul,li{
		margin:10px;
		list-style-type:none;
		border:1px solid red;
		float:left;
		padding:5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		//append(), appendTo(), html()
		//before() : 선택자 이전에 객체를 추가
		$("#img").before("<li><img src='../img/5.jpg'></li>");
		//insertBefore() : 선택자 이전에 추가 -> 내용.insertBefore(선택자)
		$("<li>insertBefore</li>").insertBefore("#img");
		
		//after() : 선택자 다음에 객체 추가
		$("#img").after("<li id='copy'><img src='../img/3.png'/></li>");
		//insertAfter() : 선택자 다음에 객체 추가
		$("<li>insertAfter</li>").insertAfter("#img");
		
		//prepend() : 선택자 하위 제일 앞에 객체 추가
		$("ul").prepend("<li><img src='../img/2.png'></li>");
		
		//prependTo() : 선택자 하위의 제일 앞에 객체 추가
		$("<li>prependTo</li>").prependTo("ul");
		
		//clone():선택지를 복제 => 한번만 가능함
		var copy = $("#copy").clone();
		console.log(copy);
		//복제한 copy를 현재 페이지에 추가 할 경우 id가 중복된다
		copy.attr('id',"copy2"); //id를 변경함
		
		//복제한 개체를 추가
		$('ul').prepend(copy);
		
		//empty(): 선택자 하위의 내용만 지우기
		$("li:first").empty(); //내용만 지우기 때문에 box(border)는 남는다
		
		
		//remove(): 선택자와 내용 모두 지우기
		$("li:eq(4)").remove(); //모두 사라짐
		
		//replaceAll(): 선택자의 객체를 치환 -> 바꿀 내용.replaceAll(선택자)
		$("<li>ReplaceAll() -> 치환하기 </li>").replaceAll("#copy"); 
		
		//replaceWith(): replaceAll과 같지만 표기방법만 다름
		$("#copy2").replaceWith("<h2>ReplaceWith()</h2>");
		
	});
</script>
</head>
<body>
<ul>
	<li id="img"><img src="../img/6.png"/></li>
</ul>
</body>
</html>
