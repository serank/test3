<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{margin:0px;}
	img{width:100%; height:97vh;}
	#bottom{
		position:absolute;
		bottom:20px;
	}
</style>
<script>
	function cookieSet(){
		//chk체크여부 true, false
		if(document.getElementById("chk").checked){
			var now = new Date();
			//오늘날짜에 하루 추가하기: 다음날 구하기
			now.setDate(now.getDate()+1);
			//체크했을 때 => 쿠키를 저장
			//					변수,  값, 저장위치,  소멸시점
			var cookieData = "notice=test;path=/;expires="+now;
			//쿠키에 기록하기
			document.cookie = cookieData;
			
		}
		//윈도우 닫기
		window.close(); //self.close(); 
	}
</script>
</head>
<body>
<img src="../img/cat2.jpg"/>
<div id="bottom">
	<input type="checkbox" id="chk"/> 하루 동안 그만 보기
	<input type="button"  value="닫기" onclick="cookieSet();"/>
</div>
</body>
</html>
