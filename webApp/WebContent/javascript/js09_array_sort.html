<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function arraySort(){
		var numData= [42,12,252,32,22,66,88,44,11];
		var stringData=['d','t','o','a','b','n'];
		
		
		document.getElementById("StringData").innerHTML = "문자데이터->"+stringData;
		document.getElementById("NumData").innerHTML = "숫자데이터->"+numData;
		
		//오름차순 정렬-문자
		stringData.sort();
		document.getElementById("StringAsc").innerHTML = "문자를 오름차순으로->"+stringData;
		
		//오름차순 정렬-숫자
		numData.sort(function(x,y){return x-y;});
		document.getElementById("NumAsc").innerHTML = "숫자를 오름차순으로->"+numData;
		
		//내림차순 정렬-문자: 오름차순 정렬 후 배열의 데이터를 뒤집기한다
		stringData.reverse();
		document.getElementById("StringDesc").innerHTML = "문자를 내림차순으로->"+stringData;
		
		//내림차순 정렬-숫자
		numData.sort(function(x,y){return y-x;});
		document.getElementById("NumDesc").innerHTML = "숫자를 내림차순으로->"+numData;
		
		
	}
</script>
</head>
<body onload="arraySort();"> <!-- body 시행 후에 arraySort 호출한다 -->
<div id="StringData"></div>
<div id="NumData"></div>
<div id="StringAsc"></div>
<div id="NumAsc"></div>
<div id="StringDesc"></div>
<div id="NumDesc"></div>

</body>
</html>
