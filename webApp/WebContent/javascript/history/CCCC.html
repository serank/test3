<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{background-color:green;}
</style>
<script>
	/*
	history.back(): 이전페이지로 이동
	history.forward(): 다음페이지로 이동
	history.go(n):양수는 다음페이지로, 음수는 이전페이지로 이동
	history.length: history 갯수
	*/
</script>
</head>
<body>
<h1>
	<script>
		document.write("history갯수: "+history.length);
	</script>
</h1>
<a href="BBBB.html">BBBB</a><br/>
<a href="AAAA.html">AAAA</a><br/>
<a href="DDDD.html">DDDD</a><br/>
<input type="button" value="전전페이지" onclick="history.go(-2);"/>
<input type="button" value="전페이지" onclick="history.go(-1);"/> <!-- history.back(); -->
<input type="button" value="다음페이지" onclick="history.forward;"/> <!-- history.go(1)	; -->
<input type="button" value="다다음페이지" onclick="history.go(2);"/>

</body>
</html>
