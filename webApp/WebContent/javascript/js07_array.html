<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//배열선언(크기 정의할 필요x)
	var arr1 = new Array();
	arr1[1] = 1234;
	arr1[3] = "홍길동";
	arr1[10] = 25.324; //자바스크립트는 배열에 다양한 데이터를 넣을 수 있음
	
	for(idx=0; idx<arr1.length ; idx++){
		document.write("arr1["+idx+"] = ", arr1[idx],"<br/>");
	}
	
	
	var arr2 = new Array(24,53,2,34,85,'java');
	document.write("arr2=",arr2+"<br/>"); //arr2=24,53,2,34,85,java 이렇게 출력됨
	
	var arr3 = [2222,4444,'script','문자']; //이렇게도 배열 생성 가능
	document.write("arr3="+arr3+"<br/>");
	
	//push:배열의 마지막에 데이터 추가
	arr3.push(423);
	document.write("arr3.push="+arr3+"<br/>");
	
	//문자 조인하기
	var joinDataArr3 = arr3.join("/");
	document.write("arr3.join="+joinDataArr3+"<br/>");
	
	//pop: 배열의 마지막 데이터 삭제
	arr3.pop();
	document.write("arr3.pop="+arr3+"<br/>");
	
	//shift:배열의 데이터가 right에서 left으로 이동
	arr3.shift();
	document.write("arr3.shift="+arr3+"<br/>");
	
	//unshift: 배열의 데이터가 left에서 right로 이동
</script>
</head>
<body>

</body>
</html>
