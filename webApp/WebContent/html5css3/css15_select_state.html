<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태선택자</title>
<style>
	/*
	상태선택자
	focus:컴퍼넌트가 선택되면
	checked -> 컴퍼넌트가 체크되면
	disabled -> 비활성화된 컴퍼넌트에 적용
	*/
	input:focus{color:blue;font-size:25px}
	input:checked{width:50px; height:50px}
	input:disabled{background-color:light; font-weight:bold}
	input:enabled{font-size:30px;}
</style>
</head>
<body>
<form method="post" action="aaa.jsp">
	<label>이름</label>
	<input type="text" name="username" value="hong gildong"/><br/>
	<label>아이디</label>
	<input type="text" name="userid" value="gildong" disabled/><br/>
	<label>관심분야</label>
		<input type="checkbox" name="interest" value="쇼핑"/>쇼핑
		<input type="checkbox" name="interest" value="운동"/>운동
		<input type="checkbox" name="interest" value="웹툰"/>웹툰
		<input type="checkbox" name="interest" value="인터넷"/>인터넷
		<input type="checkbox" name="interest" value="달리기"/>달리기<br/>
	<label>취미</label>
		<input type="radio" name="hobby" value="축구"/>축구
		<input type="radio" name="hobby" value="탁구"/>탁구
		<input type="radio" name="hobby" value="배구"/>배구
		<input type="radio" name="hobby" value="농구"/>농구<br/>
		
</form>
</body>
</html>
