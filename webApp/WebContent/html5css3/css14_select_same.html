<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위선택자</title>
<style>
/*
동위선택자
+,~
선택자A+선택자B => 선택자A의 바로 다음에 있는 선택지B에게만 적용
선택자A~선택자B => 선택자A의  다음에 있는 모든 선택지B에게 적용
*/
	h1+h2{background-color:yellow}
	h1~h2{color:red}
</style>
</head>
<body>
