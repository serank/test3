<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
<style>
	body{
		margin:0px;
		background-color:#ddd;
	}
	a:link, a:visited, a:hover{
		text-decoration:none; color:gray;
	}
	#mainDiv{
		width:700px; 
		height:700vh;
		margin:0 auto;
		background-color:#fff;
	}
	.bar{border-bottom:2px solid #ddd}
	#logo{text-align:center; height:90px;}
	#logo img{height:90px;} 
	#logFrm{
		padding: 50px 40px 60px;
		overflow:auto;
	}
	#logFrm>div, #logFrm>img, #logState>div{
		float:left; background-color:#fff;
	}
	#logFrm>div{
		width:300px;
		margin-right:70px;
	}
	#logFrm>img{
		border: 1px solid #ddd; width:245px;
	}
</style>
</head>
<body>
<div id="mainDiv">
	<div id="logo" class="bar"><a href="https://daum.net"><img src="title.jfif"></a></div>
	<div id="logFrm" class="bar">
		<div>
		<style>
			#frm>input:not([type=submit]){
				width:297px;padding:0px; height:45px;
				border:1px solid #ddd;
				font-weight:bold;
				font-size:16px;
				margin-bottom:5px;
			}
			#frm>input[type=submit]{
				width:300px; height:48px;
				background-color:rgb(77,139,235);
				border:1px solid #ddd;
				font-size:20px;
				color:#fff;
				margin-bottom:10px 0px 10px;
			}
			/*로그인 상태 유지*/
			#logState>div{width:50%; color:gray; margin-bottom:10px;}
			#logState>div:last-child{text-align:right; font-size:13px;}
			#logState span{color:rgb(77,179,235); font-weight:bold; margin-bottom:10px;}
			.search{text-align:center;}
		</style>
		
		
		
			<!-- 로그인 폼 -->
			<form method="post" action="login.jsp" id="frm">
				<input type="text" name="userid" maxlength="20" placeholder="아이디 입력"/>
				<input type="password" name="userpwd" maxlength="20" placeholder="비밀번호 입력"/>
				<input type="submit" value="로그인"/>
			</form>
			<div id="logState" style="overflow:auto">
				<div><input type="checkbox"/>로그인 상태 유지</div>
				<div>
					<a href="#">IP보안 </a>
					<span>ON</span>
				</div>
			</div>
			<div class="search">
				<a href="#">아이디 찾기 |</a>
				<a href="#">비밀번호 찾기</a>
			</div>
		</div>
		<img src="image.png" title="banner"/>
	</div>
	<div class="search">
		<!-- 맨 밑 부분 -->
		&copy;Kakao Corp. | <a href="#">고객센터</a>
	</div>
</div>
</body>
</html>
