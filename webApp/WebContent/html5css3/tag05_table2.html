<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기(행렬 수가 다를 때)</title>
</head>
<body>
<!-- 
	colspan속성: 칸을 합칠 때
	rowspan속성: 줄을 합칠때

 -->
<table border="1">
	<tr>
		<td>AAAA</td>
		<td colspace="2">BBBB</td>
		<td>CCCC</td>
		
	</tr>
	<tr>
		<td rowspan="2">DDDD</td>
		<td>EEEE</td>
		<td colspan="2"FFFF></td>
	</tr>
	<tr>
		<td>GGGG</td>
		<td>HHHH</td>
		<td>IIII</td>
	</tr>
		
</table>
</body>
</html>
