<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:200px; height:200px;}
	
	/*
	속성선택자
	$= --> 특정값으로 끝나는 태그 선택
	^= --> 특정값으로 시작하는 태그 선택
	*= --> 특정값이 포함된 태그 선택
	*/
	img[src$=gif]{ /*속성값이 gif로 끝나는 이미지*/
		border:5px solid red;
	}
	img[src^=wine]{
		border:5px dotted blue}
	img[src*=img]{
		border:5px double green}
		
	/*value 속성을 이용한 선택자*/
	input[value='goguma']{color:blue; font-weight:bold}
	input[type=submit]{
		background-image:url(../img/cat2.jpg);
		border:0px;
	}
	input{width:300px; height:40px}
</style>
</head>
<body>
<img src="wine/wine1.jpg"/>
<img src="../img/Cat.jpg"/>
<img src="../img/tenor.gif"/>
<img src="../img/cat3.jpg"/>
<hr/>
<form name="frm" method="post" action="a.jsp">
	<label>아이디	</label>
	<input type="text" name="userid" value="goguma"/><br/>
	<label>비밀번호</label>
	<input type="password" name="userpwd"/><br/>
	<input type="submit" value="로그인"/>
	<input type="reset" value="다시 쓰기"/>
</form>
</body>
</html>
