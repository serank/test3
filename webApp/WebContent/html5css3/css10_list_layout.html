<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#content{border:1px solid #ddd;
			width:1200px; margin:0 auto}
	#menu{overflow:auto; margin:0; padding:0} /*margin:0 여백 없애기 padding:옆에 여백*/
	li{
		float:left;
		list-style-type:none;
		width:16.66%;
		text-align:center;/*태그 내의 내용이 좌우 정렬 left,right,center*/
		font-size:20px;
		font-weight:bold;
		height:50px;
		line-height:50px; /*텍스트의 한 줄 높이 설정*/
	}
</style>
</head>
<body>
<div id="content">
	<ul id="menu">
		<li>뉴스</li>
		<li>사전</li>
		<li>지도</li>
		<li>웹툰</li>
		<li>스포츠</li>
		<li>경제</li>
	</ul>
</div>
</body>
</html>
